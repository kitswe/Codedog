    <header>
        <div class="logo">编程狗社区 - 帖子详情</div>
        <nav>
            <ul>

    <main>
        <article class="post-detail">
            <h2 class="post-title">post title</h2>
            <div class="post-meta">
                <span class="author"><a href="">作者: user(userid)</a></span>
                <span class="date">发布于: posttime</span>
            </div>
            <div class="post-content">
                post-content(HTML)
            </div>
        </article>

        <section class="comments">
            <h3>评论区</h3>
            <div class="comment">
                <strong><a href="">user(userid)</a></strong>
                <p>content</p>
            </div>
            <div class="comment-form">
                <h4>添加评论</h4>
                <form action="#" method="POST">
                    <textarea placeholder="回帖内容(支持富文本)" required></textarea>
                    <button type="submit">发布</button>
                </form>
            </div>
        </section>
