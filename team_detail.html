    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">编程狗社区 - 团队详情</div>
        <nav>
            <ul>
                <li><a href="./index.html">首页</a></li>
                <li><a href="./course.html">课程</a></li>
                <li><a href="./discover.html">发现</a></li>
                <li><a href="./team.html">团队</a></li>
                <li><a href="./community.html">论坛</a></li>
                <li><a href="./login.html">登录</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="team-introduction">
            <h2 class="team-name">team name</h2>
            <div class="team-header">
                <img src="" alt="Team Logo" class="team-logo">
                <p>team description</p>
            </div>
        </section>

        <section class="team-works">
            <h2>团队作品</h2>
            <section class="featured">
                <div class="grid">
                    <div class="card">
                        <img src="https://via.placeholder.com/150" alt="workurl">
                        <h3>work</h3>
                        <p>data</p>
                    </div>
                </div>
            </section>
            </div>
        </section>

        <section class="team-comments">
            <h2>评论区</h2>
            <div class="comments">
                <div class="comment">
                    <strong><a href="">commenter(commenter-id)</a></strong>
                    <p>comment-comment</p>
                </div>
                <!-- 可以继续添加评论 -->
            </div>
            <div class="comment-form">
                <h3>添加评论</h3>
                <form action="#" method="POST">
                    <textarea placeholder="评论内容" required></textarea>
                    <button type="submit">发布</button>
                </form>
            </div>
        </section>
    </main>
